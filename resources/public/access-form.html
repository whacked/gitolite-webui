
<div class="row">
  <div class="span4">
    <h3>Repository access</h3>
    <p>Here you may select which repositories you would like to access..</p>
  </div>

  <div class="span12">
    <form  class="form" action="access-request" method="post" accept-charset="utf-8"  >
	<fieldset>
	  <legend>Access</legend>

	  <div class='clearfix'>
	    <div class='input'>
		<input type="text" name="name" id="name"/>
		<span class="help-inline"> User </span>
	    </div>	
	  </div>

	  <div class="clearfix">
	    <div class="input">	
		<input type="text" name="email" id="email"/>
		<span class="help-inline">Email (optionl if key was uploaded)</span>
	    </div>	
	  </div>

	  <div class="clearfix">
	    <div class="input">
		<select id="repo" name="repo">
		  <option value=""></option>
		</select>  
		<span class="help-inline">Repository name</span>
	    </div>	
	  </div>

	  <div class="clearfix">
	    <div class="input">
		<input type="submit" value="Continue &rarr;"/>
	    </div>	
	  </div>



	</fieldset>
    </form>      	
  </div>
</div>
