<html>
   <head>
     <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
     <title>Upload ssh key</title>
      <link rel="stylesheet" href="forms.css" type="text/css" media="screen" charset="utf-8"/>
      <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.6.2.min.js"> </script>
      <script type="text/javascript" charset="utf-8" src="fileupload.js"> </script>
      <script type="text/javascript" charset="utf-8">
         $(document).ready(function() {
         	initFileUploads()  
         });	
      </script>
   </head>
   <body>
      <form  class="form" action="ssh-upload" method="post" accept-charset="utf-8">
	    <h1>Ssh public key upload</h1>
	    <p>Upload you public ssh key</p>

	    <p class="name">
	      <input type="text" name="user" id="user"/>
	      <label for="user"> User </label>
	    </p>
         
	    <p class="email">
	      <input type="text" name="email" id="email"/>
	      <label for="email"> Email </label>
	    </p>

	   <div class="fileinputs">
    	     <input type="file" class="file">
         </div> 

	    <div class="spacer">&nbsp;</div>
	    <p class="submit">
             <input type="submit" value="Continue &rarr;"/>
	    </p>
      </form>      	
   </body>
</html>
